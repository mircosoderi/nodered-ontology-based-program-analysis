<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>406 Not Acceptable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      color: #222;
    }
    main {
      max-width: 48rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.5;
    }
    code {
      background: #eee;
      padding: 0.1em 0.3em;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <main>
    <h1>406 Not Acceptable</h1>
    <p>
      The requested resource cannot be served in a format acceptable
      according to the <code>Accept</code> headers sent in the request.
    </p>
    <p>
      Please adjust the requested media type and try again.
    </p>
  </main>
</body>
</html>
